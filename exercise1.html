        // Exercise 1A
        var variable1 = 10

        variable2 = 25 // Reassigning variable2

        try{

        let string3 = string2.replace("fun", "awesome")

        // Exercise 1D
        const students = ["Alice", "Tom", "Charlie"]

           console.log(`My name is ${students[i]} and I am ${ages[i]} years old`)
        }

        // Exercise 1E

        const now = new Date()
        console.log(now.toLocaleDateString("en-CA"))
        console.log(now.toLocaleDateString("en-US"))

        const yearname = now.getFullYear()
        const monthname = now.getMonth()
        const weekname = now.toLocaleDateString("en-CA", { weekday: "long" })

        console.log("year: " + yearname)
        console.log("month: " + monthname)
        console.log("week: " + weekname)

        if (monthname in [11, 0, 1]){
            var current_season = "Winter"
        } else if (monthname in [2, 3, 4]){
            var current_season = "Spring"
        } else if (monthname in [5, 6, 7]){
            var current_season = "Summer"
        } else{
            var current_season = "Fall"
        }

        console.log(current_season)
